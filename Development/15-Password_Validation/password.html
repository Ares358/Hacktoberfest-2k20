<html>
<title>Password Validation</title>
<body>
<form onSubmit="return validate();">
  <input type="email" id="name" placeholder="email" />
  <br>
  <input type="text" id="password" placeholder="password" />
  <br><br>
  <button type="submit">Signup</button>
  <br>
  <div id="message"></div>
</form> 
</body>
<script>
  function validate(){
    
  /*(?=.*[0-9]) atleast one digit
  (?=.*[!@#$%^&*]) one Special Character
  (?=.*[A-Z])(?=.*[a-z]) one upper and lower case letter
  [a-zA-Z0-9!@#$%^&*]{10,} any combination with length minimum of 10
  */

  if(/^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z])[a-zA-Z0-9!@#$%^&*]{10,}$/.test(document.getElementById("password").value)){
      document.getElementById("message").innerHTML="Strong Password";
      return false; // Make this true for Redirection
    }else{
      document.getElementById("message").innerHTML="Weak Password";
      return false;
    }
  
  }
</script>
</html>
